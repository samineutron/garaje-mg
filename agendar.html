<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>GARAJE JM</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- MENU NAVEGACIÓN -->
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="./">GARAJE JM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agendar.html">AGENDAR</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="agendar-main py-4">
        <h2>AGENDA TU HORA CON NOSOTROS!</h2>

        <!-- FORMULARIO -->
        <form class="px-4">
            <div class="">
                <label for="name" class="form-label">NOMBRE:</label>
                <input type="text" class="form-control" name="user_name">
            </div>
            <div class="">
                <label for="phone" class="form-label">TELÉFONO:</label>
                <input type="text" class="form-control" name="user_phone">
            </div>
            <div class="">
                <label for="email" class="form-label">CORREO ELECTRONICO:</label>
                <input type="email" class="form-control" name="user_email">
            </div>
            <div class="">
                <label for="text-area" class="form-label">CUENTANOS TU CASO</label>
                <textarea class="form-control" id="text-area" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <!-- IMAGEN RESERVA -->
        <div class="agendar-img-container">
            <img src="./img/reserva.png" alt="agenda de reserva de horas disponibles ficticio">
        </div>
    </main>

    
    <!-- FOOTER -->
    <footer class="">
        <div class="info-container">
            <div class="">
                <h3>CONTACTO</h2>
                <p>CELULAR: +56 9 1234 5678</p>
                <p>CORREO: GARAJE_JM@GMAIL.COM</p>
            </div class="">
            <div>
                <p>CALLE SANTIAGO #1234</p>
                <p>HORARIO: LUN A VIE. 9:00 A 17:00</p>
            </div>
        </div>
        <p class="copyright">TODOS LOS DERECHOS RESERVADOS</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
